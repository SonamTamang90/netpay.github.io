<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | format Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="netpay__heading">Calculate Net Pay Income</h1>
        <div class="netpay__form">
            <input type="number" class="netpay__value" placeholder="Enter your Income">
            <button id="btn--calculate">Calculate</button>
        </div>
        <div class="netpay__container">
            <p class="netpay__monthly-income"></p>
            <p class="netpay__yearly-income"></p>
            <p class="netpay__health-deduction"></p>
            <p class=".netpay__pit"></p>
            <p class=".netpay__yearly-pf"></p>
        </div>
    </div>
   
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
