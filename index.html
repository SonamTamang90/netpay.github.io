<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Payroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="payroll__heading">Generate your Payroll</h1>
        <div class="payroll__top">
            <div class="payroll__form">
                <div class="payroll__form-group">
                    <label for="employeestatus">Employee Status:</label>
                     <select class="payroll__form-account" id="employeestatus">
                         <option value="select">Select Software</option>
                         <option value="optima">Optima</option>
                     </select>
                </div>
                <div class="payroll__form-group">
                    <label for="employeename" class="payroll__form-label">Employee Name:</label>
                    <input type="text" class="payroll__form-employeename" id="employeename" placeholder="Enter your employee name">
                </div>
               <div class="payroll__form-group">
                   <label for="employeeabsent">Employee Absent:</label>
                   <input type="number" class="payroll__form-absent" id="emplloyeeabsent">
               </div>
               <div class="payroll__form-group">
                    <button id="payroll--submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="payroll__bottom">
            <div class="paryroll__left">
                <h2 class="payroll__employee-title">Employee Details</h2>
                <div class="payroll__employee__details">
                    <div class="payroll__employee-group">
                        <h3 class="payroll__employee-label">Employee Name:</h3>
                        <p class="payroll__employee-name"></p>
                    </div>
                    <div class="payroll__employee-group">
                        <h3 class="payroll__employee-label">Payroll Date:</h3>
                        <p class="payroll__employee-date"></p>
                    </div>
                    <div class="payroll__employee-group">
                        <h3 class="payroll__employee-label">Account:</h3>
                        <p class="payroll__employee-account"></p>
                    </div>
                    <!-- <div class="payroll__employee-group">
                        <h3 class="payroll__employee-label">Shift Time:</h3>
                        <p class="payroll__employee-period">Morning</p>
                    </div> -->
                    <div class="payroll__employee-group">
                        <h3 class="payroll__employee-label">Total Absent:</h3>
                        <p class="payroll__employee-schedule"></p>
                    </div>
                    <div class="payroll__employee-group">
                        <h3 class="payroll__employee-label">Employee Status:</h3>
                        <p class="payroll__employee-status"></p>
                    </div>
                </div>
            </div>
            <div class="payroll__right">
                <h2 class="payroll__title">Payroll Details</h2>
                <div class="payroll__details">
                    <div class="payroll__group">
                        <h3 class="payroll__label">Monthly Base Salary:</h3>
                        <p class="payroll__base"></p>
                    </div>
                    <div class="payroll__group">
                        <h3 class="payroll__label">EBP:</h3>
                        <p class="payroll__ebp"></p>
                    </div>
                    <div class="payroll__group">
                        <h3 class="payroll__label">Travel Subsidy:</h3>
                        <p class="payroll__travel"></p>
                    </div>
                    <div class="payroll__employee-group">
                        <h3 class="payroll__label">Provident Fund:</h3>
                        <p class="payroll__provident"></p>
                    </div>
                    <div class="payroll__group">
                        <h3 class="payroll__label">Tax Deducted:</h3>
                        <p class="payroll__tax"></p>
                    </div>
                    <div class="payroll__group">
                        <h3 class="payroll__label">Total Deducted:</h3>
                        <p class="payroll__tax">Nu. 0.00</p>
                    </div>
                    <div class="payroll__group">
                        <h3 class="payroll__label">Health Contribution:</h3>
                        <p class="payroll__health"></p>
                    </div>
                    <div class="payroll__group">
                        <h3 class="payroll__label">Net Pay:</h3>
                        <p class="payroll__netpay">Nu. 23,856.27</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="payroll__adjustment">
            <h2 class="payroll__adjustment-title">Payroll Comment</h2>
            <input type="text" class="payroll__adjustment-comment" placeholder="Enter your comment">
            <button id="payroll--comment">Send</button>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
